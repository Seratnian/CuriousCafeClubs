<!DOCTYPE html>
<html>
    <head>
        <!--
            Passen Sie die Inhaltssicherheitsrichtlinie im META-Tag unten nach Bedarf an. Fügen Sie "default-src" die Option "unsafe-inline" hinzu, um Inline-JavaScript zu aktivieren.
            Details finden Sie unter "http://go.microsoft.com/fwlink/?LinkID=617521".
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>cccCordova</title>
    </head>
    <body>
        <div class="app">
            <h1>Curious Cafe Clubs</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Die Verbindung mit dem Gerät wird hergestellt.</p>
                <p class="event received">Das Gerät ist bereit.</p>
            </div>
            <div class="loginScreen">
                <div class="header" data-role="header">
                    <div class="logo">&nbsp;</div>
                </div><!-- /header -->
                <div class="content" data-role="content">
                    <form class="loginForm" id="loginForm">
                        <input type="text" placeholder="Username" name="username" id="txtUsername" />
                        <input type="text" placeholder="Password" name="password" id="txtPassword" />
                        <div class="buttons">
                            <input type="submit" value="Play as Guest" id="btnGuest" />
                            <input type="submit" value="Login" id="btnLogin" />
                        </div>
                        <div class="buttonCenter">
                            <input type="submit" value="Register" id="btnRegister" />
                        </div>
                    </form>
                </div><!-- /content -->
                <div class="footer" data-role="footer">
                    <div class="bottomLogo">&nbsp;</div>
                </div><!-- /footer -->
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
