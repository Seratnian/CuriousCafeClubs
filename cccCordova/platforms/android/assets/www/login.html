<!DOCTYPE html>
<html>
    <head>
        <!--
            Passen Sie die Inhaltssicherheitsrichtlinie im META-Tag unten nach Bedarf an. F�gen Sie "default-src" die Option "unsafe-inline" hinzu, um Inline-JavaScript zu aktivieren.
            Details finden Sie unter "http://go.microsoft.com/fwlink/?LinkID=617521".
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <title>cccCordova</title>
    </head>
    <body>
        <div class="loginScreen">
            <div class="header" data-role="header">
                <div class="logo">&nbsp;</div>
            </div><!-- /header -->
            <div class="content" data-role="content">
                <form class="loginForm" id="loginForm">
                    <input type="text" placeholder="Username" name="username" id="txtUsername" />
                    <input type="text" placeholder="Password" name="password" id="txtPassword" />
                    <div class="buttons">
                        <div class="button">
                            <input type="submit" value="Play as Guest" id="btnGuest" />
                        </div>
                        <div class="button">
                            <input type="submit" value="Login" id="btnLogin" />
                        </div>
                    </div>
                    <div class="center">
                        <input type="submit" value="Forgot password?" class="textOnly" />
                        <div class="button">
                            <input type="submit" value="Register" id="btnRegister" />
                        </div>
                    </div>
                </form>
            </div><!-- /content -->
            <div class="footer" data-role="footer">
                <div class="bottomLogo">&nbsp;</div>
            </div><!-- /footer -->
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
